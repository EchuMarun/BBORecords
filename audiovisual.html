    <script>
        // Dropdown "Producciones"
        (function () {
            const dropdown = document.querySelector(".dropdown");
            if (!dropdown) return;

            const btn = dropdown.querySelector(".dropbtn");
            const menu = dropdown.querySelector(".dropdown-menu");

            const closeDropdown = () => {
                dropdown.classList.remove("open");
                btn.setAttribute("aria-expanded", "false");
            };

            const openDropdown = () => {
                dropdown.classList.add("open");
                btn.setAttribute("aria-expanded", "true");
            };

            btn.addEventListener("click", (e) => {
                e.stopPropagation();
                dropdown.classList.contains("open") ? closeDropdown() : openDropdown();
            });

            menu.addEventListener("click", (e) => {
                e.stopPropagation();
            });

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target)) closeDropdown();
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") closeDropdown();
            });

            window.addEventListener("resize", () => closeDropdown());
        })();

        // Fondos laterales rotativos
         (function () {
        const left = [
            "img/bg-left-1.jpeg",
            "img/bg-left-2.jpeg",
            "img/bg-left-3.jpeg",
            "img/bg-left-4.jpeg",
            "img/bg-left-5.jpeg",
        ];

        const right = [
            "img/bg-right-1.jpeg",
            "img/bg-right-2.jpeg",
            "img/bg-right-3.jpeg",
            "img/bg-right-4.jpeg",
        ];

        let i = 0;

        function setBackgrounds() {
            document.body.style.setProperty(
                "--bg-left",
                `url("${left[i % left.length]}")`
            );
            document.body.style.setProperty(
                "--bg-right",
                `url("${right[i % right.length]}")`
            );
            i++;
        }

        setBackgrounds();
        setInterval(setBackgrounds, 7000);
    })();

        // WhatsApp flotante (aparece al scrollear)
        (function () {
            const wa = document.querySelector(".whatsapp-float");
            if (!wa) return;

            const toggle = () => {
                wa.classList.toggle("show", window.scrollY > 200);
            };

            window.addEventListener("scroll", toggle, { passive: true });
            toggle();
        })();
    </script>
